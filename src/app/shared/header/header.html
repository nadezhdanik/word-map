<header class="header">

  <div class="header__logo">
    <span>WM</span>
  </div>

  <div class="header__icons">
    <a
      class="header__icon"
      routerLink="home"
      routerLinkActive="active"
      aria-label="Go to Home page"
      matTooltip="Home"
    ><mat-icon>home</mat-icon>
    </a>

    <a
      class="header__icon"
      routerLink="about"
      routerLinkActive="active"
      aria-label="Go to About page"
      matTooltip="About"
    ><mat-icon>info</mat-icon>
    </a>

    <a
      class="header__icon"
      routerLink="profile"
      routerLinkActive="active"
      aria-label="Go to Profile page"
      matTooltip="Profile"
    ><mat-icon>person</mat-icon>
    </a>

    @if (themeService._theme()==="light") {
      <mat-icon class="header__theme" (click)="themeService.toggleTheme()">sunny</mat-icon>
    } @else {
      <mat-icon class="header__theme" (click)="themeService.toggleTheme()">nightlight</mat-icon>
    }
    
  </div>

</header>
