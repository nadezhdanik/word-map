<div class="true-false">
  <h2>TRUE OR FALSE?</h2>
  <div class="true-false__cards">
    <mat-card class="true-false__card bg-card" [aria-label]="'Word: ' + firstCard.word">
      <mat-card-title class="title">{{ firstCard.word }}</mat-card-title>
    </mat-card>
    <mat-icon aria-hidden="true">arrow_forward</mat-icon>
    <mat-card
      class="true-false__card bg-card"
      [aria-label]="'Translation: ' + displayedTranslation()"
    >
      <mat-card-title class="title">{{ displayedTranslation() }}</mat-card-title>
    </mat-card>
  </div>
  <div class="true-false__buttons">
    <button class="btn secondary" (click)="makeChoice(true)" [disabled]="choiceMade()">True</button>
    <button class="btn secondary" (click)="makeChoice(false)" [disabled]="choiceMade()">
      False
    </button>
  </div>
  <p class="true-false__result" [hidden]="!choiceMade()" aria-live="polite">
    {{ result() }}
  </p>
  <button class="btn icon" (click)="goBack()" aria-label="Go back">
    <mat-icon aria-hidden="true">arrow_back</mat-icon> Go back
  </button>
</div>
