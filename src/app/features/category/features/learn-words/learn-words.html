<div class="container">
  <h2>LEARN WORDS</h2>
  <button class="card-container" (click)="toggleTranslation()">
    <div class="card" [class.flipped]="currentCard().showTranslation">
      <div class="card-inner">
        <div class="card-front">
          <mat-card class="bg-card">
            <mat-card-title>
              {{ currentCard().word }}
            </mat-card-title>
          </mat-card>
        </div>
        <div class="card-back">
          <mat-card class="bg-card">
            <mat-card-title>
              {{ currentCard().translation }}
            </mat-card-title>
          </mat-card>
        </div>
      </div>
    </div>
  </button>
  <button class="btn icon" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
    Go back
  </button>
</div>
